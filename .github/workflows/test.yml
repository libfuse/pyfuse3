name: Test

on: [push, pull_request]

env:
  FORCE_COLOR: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12-dev"]
        os: [ubuntu-20.04]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Linux dependencies
        run: |
          sudo apt-get install -y libattr1-dev
          sudo apt-get install -y pkg-config
          sudo apt-get install -y gcc
          sudo apt-get install -y libfuse3-dev fuse3
          sudo apt-get install -y ninja-build
          sudo apt-get install -y meson
          sudo apt-get install -y python3-sphinx

      - name: Install Python dependencies
        if: ${{ matrix.python-version != '3.11' }}
        run: |
          pip install trio pytest pytest_trio "sphinx<6.0" sphinxcontrib-asyncio "Cython<3"

      - name: Install Python dependencies
        if: ${{ matrix.python-version == '3.11' }}
        run: |
          pip install trio pytest pytest_trio "sphinx<6.0" sphinxcontrib-asyncio "Cython==3.0.0b2"

      - name: Test
        run: |
          cython --version
          test/ci-test.sh
